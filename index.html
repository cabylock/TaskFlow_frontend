<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="699971109619-itr28i4cfacuds87lm4msup8s4lfpjhh.apps.googleusercontent.com">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Đảm bảo không có thanh cuộn */
        }

        .video-background {
            position: fixed; /* Đặt video cố định trong nền */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo video phủ hết màn hình */
            z-index: -1; /* Đặt video dưới tất cả các phần tử khác */
        }

        .container {
            position: relative; /* Để các phần tử bên trong được đặt trên video */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8); /* Màu nền trắng nhẹ để dễ đọc nội dung */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 1; /* Đảm bảo form ở trên video */
        }

        .form-toggle {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-toggle button {
            width: 48%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-toggle button:hover {
            background-color: #0056b3;
        }

        .form-section {
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2015/10/30/1222-144176067_large.mp4" type="video/mp4">
    </video>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <div class="container">
        <div class="form-toggle">
            <button id="showRegister">Register</button>
            <button id="showLogin">Login</button>
        </div>

        <div id="registerSection" class="form-section">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" placeholder="Please Enter Username" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Please Enter Password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>

            <!-- login with google -->
            <div id="g_id_onload"
            data-client_id="699971109619-itr28i4cfacuds87lm4msup8s4lfpjhh.apps.googleusercontent.com"
            data-callback="onSignIn">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

        </div>

        <div id="loginSection" class="form-section" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Please Enter Username" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Please Enter Password" minlength="6" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <!-- login with google -->
            <div id="g_id_onload"
            data-client_id="699971109619-itr28i4cfacuds87lm4msup8s4lfpjhh.apps.googleusercontent.com"
            data-callback="onSignIn">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
